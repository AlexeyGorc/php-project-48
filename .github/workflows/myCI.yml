
name: myCI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install
        run: make install

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Run lint
        run: make lint

      - name: Run lint-fix
        run: make lint-fix


